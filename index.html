<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiconQuest</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
    .emoji {
      font-size: 108px; /* 3 times larger */
      text-align: center; /* Center alignment */
      margin-top: 20px; /* Add some space between result text and emoji */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LexiconQuest</h1>
    <h2>Sprint through the staircase of knowledge</h2>
    <p>Enter the sentence that you have formed from the book titles</p>
    <form id="sentenceForm">
      <input type="text" id="sentenceInput" placeholder="Type your sentence here" required>
      <button type="submit">Submit</button>
    </form>
    <div class="result" id="resultText"></div>
    <div class="emoji" id="emoji"></div> <!-- Emoji container -->
  </div>

<script>
  document.getElementById("sentenceForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var sentence = document.getElementById("sentenceInput").value.trim().toLowerCase(); // Trim whitespace and convert to lowercase
    var resultText = document.getElementById("resultText");
    var emojiContainer = document.getElementById("emoji");
    if (sentence === "child development happens by good education") { // Adjusted to lowercase
      resultText.textContent = "Congratulations! You win";
      emojiContainer.innerHTML = "ðŸŽ‰"; // Confetti emoji
    } else {
      resultText.textContent = "Incorrect! You lose...";
      emojiContainer.innerHTML = "ðŸ˜¢"; // Crying baby emoji
    }
  });
</script>



</body>
</html>
